dataset:
  name: sensitive_hr_data
reproducibility:
  policy_hash: sensitive_hr_data_auto_v1
roles:
  critical_columns:
  - _row_id
  - employee_id
  - zip_code
  protected_columns:
  - bank_account
  - city
  - country
  - department
  - email
  - emergency_phone
  - employee_id
  - first_name
  - full_name
  - last_name
  - linkedin_url
  - mobile_phone
  - personal_email
  - phone_number
  - photo_url
  - ssn
  - state
  - zip_code
standardization:
  unicode_normalization: NFKC
  strip_whitespace: true
  case_mode: null
parsing:
  column_types:
    salary: float
    bonus: float
    tax_rate: float
    routing_number: float
    performance_score: float
  currency_symbols:
  - $
  percent_handling: strip_symbol
  thousands_separator: ','
  boolean_columns:
    is_active:
      true_values:
      - '1'
      - 'true'
      - 'yes'
      false_values:
      - '0'
      - 'false'
      - 'no'
datetime:
  columns:
    date_of_birth:
      formats:
      - '%Y-%m-%d'
      on_failure: 'null'
    hire_date:
      formats:
      - '%Y-%m-%d'
      on_failure: 'null'
imputation:
  strategy: median
  columns:
  - bonus
  - performance_score
  - routing_number
  - salary
  - tax_rate
