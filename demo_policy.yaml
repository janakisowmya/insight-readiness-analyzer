roles:
  protected_columns: ["id"]
  critical_columns: ["name"]

parsing:
  column_types:
    join_date: "date"
    score: "numeric"

standardization:
  global_trim_whitespace: true
  column_case:
    name: "title"
    city: "title"

missing_data:
  imputation:
    numeric:
      strategy: "median"
      allow_if_missing_pct_leq: 0.5
    categorical:
      strategy: "mode"
      allow_if_missing_pct_leq: 0.3
