dataset:
  name: global_freelancers

reproducibility:
  policy_hash: "freelancers_v1"

roles:
  critical_columns:
    - _row_id
    - freelancer_ID
  protected_columns:
    - freelancer_ID
    - name
    - gender
    - country
    - language
    - primary_skill

standardization:
  unicode_normalization: NFKC
  strip_whitespace: true
  case_mode: null

parsing:
  column_types:
    age: float
    years_of_experience: float
    "hourly_rate (USD)": float
    rating: float
    client_satisfaction: float
  currency_symbols: ["$", "USD", "Rs"]
  percent_handling: strip_symbol
  thousands_separator: ","

imputation:
  strategy: median
  columns:
    - age
    - years_of_experience
    - "hourly_rate (USD)"
    - rating
    - client_satisfaction

datetime:
  columns: {}
